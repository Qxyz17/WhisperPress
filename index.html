<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8"/>
  <title>WhisperPress · 端到端加密聊天</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@2/modern-normalize.min.css"/>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0d0d0d;
      color: #e5e5e5;
      display: flex;
      flex-direction: column;
      height: 100vh;
      margin: 0;
    }
    header {
      background: #111;
      padding: .6rem 1rem;
      font-size: 1.2rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: .5rem;
    }
    #uid {
      font-family: monospace;
      background: #222;
      padding: .2rem .6rem;
      border-radius: 4px;
      cursor: pointer;
    }
    #screen {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      max-height: 80vh; /* 限制屏幕高度 */
    }
    #box {
      border-top: 1px solid #333;
      display: flex;
      padding: .5rem;
      background: #111;
    }
    #box input {
      flex: 1;
      padding: .6rem;
      border: none;
      border-radius: 4px 0 0 4px;
      background: #222;
      color: #eee;
    }
    #box button {
      padding: .6rem 1.2rem;
      border: none;
      border-radius: 0 4px 4px 0;
      background: #4caf50;
      color: #000;
      font-weight: 600;
      cursor: pointer;
    }
    .msg {
      margin: .3rem 0;
      padding: .5rem;
      background-color: #333;
      border-radius: 5px;
    }
    .me {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <header>
    WhisperPress · 房间：<span id="room"></span>
    <span id="uid" title="点击复制64位ID"></span>
  </header>
  <div id="screen"></div>
  <div id="box">
    <input id="inp" placeholder="输入消息，回车发送"/>
    <button onclick="send()">发送</button>
  </div>

  <script src="whisper.js" type="module"></script>
</body>
</html>
